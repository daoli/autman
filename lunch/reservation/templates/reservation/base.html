{% load i18n %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    {% block start_of_head %}{% endblock %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}datepicker/css/datepicker.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="{{ STATIC_URL }}/images/favicon.png">
    <title>{% block title %}{% endblock %}- {% trans "Yabroad" %}</title>
    {% block end_of_head %}{% endblock %}
</head>

<body>
    <!--[if lt IE 8]>
        <div class="chromeframe">You are using an <strong>outdated</strong> browser. We don't guarantee the consistency of display and the correctness of functionalities on your browser, please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</div>
    <![endif]-->
    <!-- All Fundamental js library are at the beginning of the <body> tag -->
    <script type="text/JavaScript" src="{{ STATIC_URL }}js/jquery-1.8.0.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}/js/jquery.placeholder.js"></script>
    <script type="text/JavaScript" src="{{ STATIC_URL }}js/underscore.js"></script>
    <script type="text/JavaScript" src="{{ STATIC_URL }}js/backbone.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}datepicker/js/datepicker.js"></script>
    <!-- Initialize Yabroad's global js env and js library-->
    <script id="ya_global" type="text/JavaScript">
    (function($) {

        if (!window.ya) {
            window.ya = {};
            window.yaschema = {};
            window.ya["_init_data"] = {};
        }
        var ya = window.ya;

        ya["_env"] = {
            'static_url': '{{ STATIC_URL }}',
        };

        {% if init_data %}
        ya["_init_data"] = {
            {% for k,v in init_data.items %}
            '{{ k }}': {{ v|safe }},
            {% endfor %}
        }
        {% endif %}

    })(jQuery);
    </script>
    <script type="text/JavaScript" src="{{ STATIC_URL }}js/yau.js"></script>

{% block start_of_body %}{% endblock %}
{% block content %}{% endblock %}
<script type="text/JavaScript">
$(document).ready(function () {
    $('input, textarea').placeholder();
});
</script>
{% block end_of_body %}{% endblock %}
</body>
</html>
